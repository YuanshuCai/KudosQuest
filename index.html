<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/index.css">
  <title>KudosQuest</title>
  <link class="logo__favicon" src="./assets/favicon" />
</head>

<body>
  <header></header>
  <main>
    <section class="hero">
      <div class="hero__img">
        <img class="hero__img--top" src="./../assets/imgs/first-banner.jpeg">
      </div>
      <div class="hero__words">
        <div class="hero__words-wrapper">
          <div class="hero__words--left">
            <h4>"Am I good enough?"</h4>
            <h1>"Yes I am"</h1>
            <h5 class ="hero__words--left-author">-Michelle Obama</h5>
          </div>
          <div class="hero__words--right">
            <h5>Programmer: A machine that turns coffee into code.</h5>
          </div>
        </div>
      </div>

      <div class="hero__img">
        <img class="hero__img--bottom" src="./../assets/imgs/second-banner.jpeg">
      </div>
    </section>
    <div>
      <section class="kudos">
        <h2 class = "kudos__title">Kudo Cards</h2>
        <div id="kudos__list" class = "kudos__list">
          <!-- render Kudos from index-page.js -->
        </div>
      </section>
      <section class="comments"></section>
    </div>
    <section class="game"></section>
    <section class="reminder"></section>
  </main>
  <footer>
    <img src="./assets/imgs/logo" alt="KudosQuest Logo">
    <form class="email">
      <label></label>

      <nav>
        <ul>
          <a>
            <li>Home</li>
          </a>
          <a>
            <li>About</li>
          </a>
        </ul>
      </nav>

  </footer>
  <script src="./scripts/index-page.js"></script>

</html>
