<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KudosQuest</title>
    <link class="logo__favicon" src="./assets/imgs/icons/" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="hero"></section>
      <div class="quotes-comments">
        <section class="quotes"></section>
        <section class="comments">
          <h2 class="comments__heading">Comments</h2>
          <div class="comments__block">
            <div class="comments__form">
              <form id="form" method="post">
                <div class="comments__form__name">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="comments__form__comment">
                  <label for="comment">Comment</label>
                  <textarea
                    id="comment"
                    name="comment"
                    placeholder="Add a new comment"
                  ></textarea>
                </div>
                <button class="comments__form__button">Comment</button>
              </form>
            </div>
            <div id="comments-container" class="comments__cards"></div>
          </div>
        </section>
      </div>
      <section class="game">
        <h2 class="game__heading">Do you wanna play and relax with us?</h2>
        <div class="game__cards"></div>
      </section>
      <section class="reminder">
        <h2 class="reminder__heading">Remember: You are AWESOME!</h2>
      </section>
    </main>
    <footer>
      <img src="./assets/imgs/logo" alt="KudosQuest Logo" />
      <form class="email">
        <label></label>
      </form>
      <nav>
        <ul>
          <a><li>Home</li></a>
          <a><li>About</li></a>
        </ul>
      </nav>
    </footer>
    <script src="./scripts/comment-section.js"></script>
    <script src="./scripts/game.js"></script>
  </body>
</html>
