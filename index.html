<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KudosQuest</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" href="./assets/imgs/Kudos Quest Favicon (40 x 40 px).png" type="image/png">
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <header></header>
    <main>
      <section class="hero">
        <div class="hero__img">
          <img class="hero__img--top" src="./../assets/imgs/first-banner.jpeg">
        </div>
        <div class="hero__words">
          <div class="hero__words-wrapper">
            <div class="hero__words--left">
              <h4>"Am I good enough?"</h4>
              <h1>"Yes I am"</h1>
              <h5 class ="hero__words--left-author">-Michelle Obama</h5>
            </div>
            <div class="hero__words--right">
              <h5>Programmer: A machine that turns coffee into code.</h5>
            </div>
          </div>
        </div>
  
        <div class="hero__img">
          <img class="hero__img--bottom" src="./../assets/imgs/second-banner.jpeg">
        </div>
      </section>
      <div class="quotes-comments">
        <section class="kudos">
          <h2 class = "kudos__title">Kudo Cards</h2>
          <div id="kudos__list" class = "kudos__list">
            <!-- render Kudos from index-page.js -->
          </div>
        </section>
        <section class="comments">
          <h2 class="comments__heading">Comments</h2>
          <div class="comments__block">
            <div class="comments__form">
              <form id="form" method="post">
                <div class="comments__form__name">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="comments__form__comment">
                  <label for="comment">Comment</label>
                  <textarea
                    id="comment"
                    name="comment"
                    placeholder="Add a new comment"
                  ></textarea>
                </div>
                <button class="comments__form__button">Comment</button>
              </form>
            </div>
            <div id="comments-container" class="comments__cards"></div>
          </div>
        </section>
      </div>
      <section class="game">
        <h2 class="game__heading">Do you wanna play and relax with us?</h2>
        <div class="game__cards"></div>
      </section>
      <section class="reminder">
        <h2 class="reminder__heading">Remember: You are AWESOME!</h2>
      </section>
    </main>
    <footer>
    <!-- <img src="./assets/imgs/Kudos Quest Logo.png" alt="KudosQuest Logo"> -->
    <div class="footer__c1">
      <h2>KudosQuest</h2>
      <p class="copyright">&copy 2024 All rights reserved.</p>
    </div>
    <div class="footer__c2">
      <form class="email__form">
        <!-- <label>Email Address</label> -->
        <input type="email" id="email" placeholder="enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <div class="footer__c3">
      <nav class="nav">
        <ul>
          <a>
            <li>Home</li>
          </a>
          <a>
            <li>About</li>
          </a>
        </ul>
        <a class="social__link" src="instagram.com/"><img class="social__icon" src="./assets/imgs/icons/instagram.png">
        </a>
        <a class="social__link" src="facebook.com/"><img class="social__icon" src="./assets/imgs/icons/facebook.png">
        </a>
    </div>
    </nav>

  </footer>
    <script src="./scripts/comment-section.js"></script>
    <script src="./scripts/game.js"></script>
  </body>
